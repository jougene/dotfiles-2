AllCops:
  UseCache: false
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true
  TargetRubyVersion: 2.4

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/FileName:
  Exclude:
    - Capfile
    - Guardfile
    - Rakefile
    - Vagrantfile

Style/LambdaCall:
  Enabled: false
